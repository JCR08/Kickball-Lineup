<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Lineup</title>
</head>

<body>
  <h1>New Kicks on the Block</h1>
  <div id="people-sitting">
    <div id="guys-sitting"></div>
    <div id="girls-sitting"></div>
  </div>
  <button id="next-inning" class='next-inning-hidden'>Next Inning</button>


  <div id="guys-roster">
    <h2>Guys</h2>

    <div id="num-of-guys">
      <select name="number-of-guys-roster" id="number-of-guys-roster">
        <option value="" disabled selected>How Many Guys Sit?</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <h3>Guys in Attendance</h3>

    <button class="player males">Brad</button>
    <button class="player males">Brian</button>
    <button class="player males">Brooks</button>
    <button class="player males">Corey</button>
    <button class="player males">Devin</button>
    <button class="player males">Eric</button>
    <button class="player males">John</button>
    <button class="player males">Johnny</button>
    <button class="player males">Lester</button>
    <button class="player males">Oscar</button>
    <button class="player males">Will</button>

  </div>

  <div id="girls-roster">
    <h2>Girls</h2>

    <div id="num-of-girls">
      <select name="number-of-girls-roster" id="number-of-girls-roster">
        <option value="" disabled selected>How Many Girls Sit?</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <h3>Girls in Attendance</h3>

    <button class="player females">Avalon</button>
    <button class="player females">Avery</button>
    <button class="player females">Brielle</button>
    <button class="player females">Julia</button>
    <button class="player females">Savannah</button>
    <button class="player females">TuaJuanna</button>

  </div>

  <button id="submit">Set Sitting Order!</button>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js">

</script>

</html>
