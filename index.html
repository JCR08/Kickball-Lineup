<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Lineup</title>
</head>

<body>
  <h1>New Kicks on the Block</h1>
  <div id="people-sitting">
    <div id="guys-sitting"></div>
    <div id="girls-sitting"></div>
  </div>
  <button id="next-inning">Next Inning</button>


  <div id="guys-roster">
    <h2>Guys</h2>

    <div id="num-of-guys">
      <select name="number-of-guys-roster" id="number-of-guys-roster">
        <option value="" disabled selected>How Many Guys Sit?</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <button class="player males">Guy 1</button>
    <button class="player males">Guy 2</button>
    <button class="player males">Guy 3</button>
    <button class="player males">Guy 4</button>
    <button class="player males">Guy 5</button>
    <button class="player males">Guy 6</button>
    <button class="player males">Guy 7</button>
    <button class="player males">Guy 8</button>
    <button class="player males">Guy 9</button>
    <button class="player males">Guy 10</button>
    <button class="player males">Guy 11</button>
    <button class="player males">Guy 12</button>
    <button class="player males">Guy 13</button>
    <button class="player males">Guy 14</button>
    <button class="player males">Guy 15</button>
    <button class="player males">Guy 16</button>

  </div>

  <div id="girls-roster">
    <h2>Girls</h2>

    <div id="num-of-girls">
      <select name="number-of-girls-roster" id="number-of-girls-roster">
        <option value="" disabled selected>How Many Girls Sit?</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>

    <button class="player females">Girl 1</button>
    <button class="player females">Girl 2</button>
    <button class="player females">Girl 3</button>
    <button class="player females">Girl 4</button>
    <button class="player females">Girl 5</button>
    <button class="player females">Girl 6</button>
    <button class="player females">Girl 7</button>
    <button class="player females">Girl 8</button>
    <button class="player females">Girl 9</button>
    <button class="player females">Girl 10</button>
    <button class="player females">Girl 11</button>
    <button class="player females">Girl 12</button>
    <button class="player females">Girl 13</button>
    <button class="player females">Girl 14</button>
    <button class="player females">Girl 15</button>
    <button class="player females">Girl 16</button>

  </div>

  <button id="submit">Get Your Lineup!</button>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js">

</script>

</html>
